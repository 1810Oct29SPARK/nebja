<div class="col-md-12" style="color:aliceblue">
    <h2>Upcoming Movies</h2>
    <br>
  <div class="row text-center">
    <div *ngFor="let movie of movies.results" class="col-md-4">
      <h4>{{ movie.title }}</h4>
      <br>
      <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" style="height:240px; width:200px"/>
      <br>
      <h5>Release Date: {{ movie.release_date }}</h5>
      <br>
      <h6>{{ movie.overview }}</h6>
      <br>
    </div>
  </div>
</div>
